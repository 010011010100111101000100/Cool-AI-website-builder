<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool AI Website Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
html, body {margin:0;padding:0;height:100%;overflow:hidden;font-family:'Orbitron',sans-serif;background:#0a0a0f;color:white;}
#builderIframe {position:absolute;top:0;left:0;width:100%;height:100%;border:none;z-index:0;opacity:0;transition:opacity 2s ease;}
#loader {position:absolute;top:0;left:0;width:100%;height:100%;background: radial-gradient(circle at center,#0f1219 0%,#1b1f2a 100%);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:20;opacity:1;transition:opacity 2s ease;overflow:hidden;}
.loader-text {font-size:2.5rem;letter-spacing:3px;text-transform:uppercase;text-shadow:0 0 8px #0ff,0 0 16px #0ff,0 0 24px #0ff;animation:pulse 1.5s infinite alternate;position:relative;z-index:10;}
.loader-subtext {margin-top:15px;font-size:1.2rem;color:#0ff;text-shadow:0 0 4px #0ff;animation:fadeInOut 2s infinite alternate;position:relative;z-index:10;}
.progress-container {position:relative;width:300px;height:6px;background:rgba(255,255,255,0.05);margin-top:30px;border-radius:3px;overflow:hidden;z-index:10;}
.progress-bar {position:absolute;height:100%;width:0%;background:linear-gradient(90deg,#00ffff,#8a2be2);transition:all 0.2s;}
.progress-container:hover .progress-bar {filter: brightness(1.5);}
.fact {margin-top:20px;font-size:1rem;text-align:center;max-width:80%;color:#0ff;text-shadow:0 0 4px #0ff;position:relative;z-index:10;}
.theme-switcher {position:fixed;bottom:10px;right:10px;z-index:30;cursor:pointer;padding:8px 12px;border-radius:6px;background:linear-gradient(90deg,#00ffff,#8a2be2);font-size:0.9rem;font-weight:bold;color:#0a0a0f;transition: opacity 0.5s;}
.particle {position:absolute;border-radius:50%;background:#0ff;opacity:0.5;width:30px;height:30px;z-index:25;pointer-events:none;box-shadow:0 0 10px #0ff,0 0 20px #0ff;}
@keyframes pulse {0% {opacity:0.5;transform:scale(1);}100% {opacity:1;transform:scale(1.05);}}
@keyframes fadeInOut {0% {opacity:0.4;}100% {opacity:1;}}
</style>
</head>
<body>

<iframe id="builderIframe" src="https://cool-website-builder.base44.app"></iframe>

<div id="loader">
  <div class="loader-text">Loading AI Website Builder</div>
  <div class="loader-subtext">Initializing components...</div>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
  <div class="fact" id="fact"></div>
</div>

<div class="theme-switcher" id="themeSwitcher">Switch Theme</div>

<audio id="loadSound" loop>
  <source src="https://freesound.org/data/previews/341/341695_62428-lq.mp3" type="audio/mpeg">
</audio>
<audio id="doneSound">
  <source src="https://freesound.org/data/previews/341/341701_62428-lq.mp3" type="audio/mpeg">
</audio>

<script>
let facts=[];for(let i=1;i<=100;i++){facts.push("Fact "+i);}
let today=new Date().toISOString().slice(0,10);let storedFact=localStorage.getItem('factOfTheDayDate');let factText='';if(storedFact===today){factText=localStorage.getItem('factOfTheDayText');}else{factText=facts[Math.floor(Math.random()*facts.length)];localStorage.setItem('factOfTheDayText',factText);localStorage.setItem('factOfTheDayDate',today);}
document.getElementById('fact').innerText=factText;

let progressBar=document.querySelector('.progress-bar');
let loadTime=20000+Math.random()*10000;
let start=null;
function animateProgress(timestamp){if(!start)start=timestamp;let elapsed=timestamp-start;let percent=Math.min((elapsed/loadTime)*100,100);progressBar.style.width=percent+'%';if(elapsed<loadTime)requestAnimationFrame(animateProgress);}
requestAnimationFrame(animateProgress);

let loader=document.getElementById('loader');document.body.style.overflow='hidden';

let themes=[{bg:'radial-gradient(circle at center,#0f1219 0%,#1b1f2a 100%)',bar:'#00ffff,#8a2be2'},{bg:'radial-gradient(circle at center,#0b0c2f 0%,#2c1f4c 100%)',bar:'#ff00ff,#7fffd4'},{bg:'radial-gradient(circle at center,#1b0f2a 0%,#4c1f3b 100%)',bar:'#ff7fff,#00ff7f'}];
let currentTheme=localStorage.getItem('themeIndex')||0;currentTheme=parseInt(currentTheme);
function applyTheme(i){loader.style.background=themes[i].bg;document.querySelector('.progress-bar').style.background=`linear-gradient(90deg,${themes[i].bar})`;localStorage.setItem('themeIndex',i);}
applyTheme(currentTheme);
document.getElementById('themeSwitcher').addEventListener('click',()=>{currentTheme=(currentTheme+1)%themes.length;applyTheme(currentTheme);});

let particles=[];for(let i=0;i<30;i++){let p=document.createElement('div');p.className='particle';p.style.left=Math.random()*window.innerWidth+'px';p.style.top=Math.random()*window.innerHeight+'px';p.vx=(Math.random()-0.5)*2;p.vy=(Math.random()-0.5)*2;loader.appendChild(p);particles.push(p);}
document.addEventListener('mousemove',e=>{particles.forEach(p=>{let dx=e.clientX-(parseFloat(p.style.left)+15);let dy=e.clientY-(parseFloat(p.style.top)+15);let dist=Math.sqrt(dx*dx+dy*dy);if(dist<100){p.vx-=dx*0.05;p.vy-=dy*0.05;}});});
function updateParticles(){particles.forEach(p=>{p.vy+=0.05;p.vx*=0.99;p.vy*=0.99;let x=parseFloat(p.style.left)+p.vx;let y=parseFloat(p.style.top)+p.vy;if(x<0){x=0;p.vx*=-0.8;}if(x>window.innerWidth-30){x=window.innerWidth-30;p.vx*=-0.8;}if(y<0){y=0;p.vy*=-0.8;}if(y>window.innerHeight-30){y=window.innerHeight-30;p.vy*=-0.8;}p.style.left=x+'px';p.style.top=y+'px';});requestAnimationFrame(updateParticles);}
updateParticles();

let loadAudio=document.getElementById('loadSound');let doneAudio=document.getElementById('doneSound');loadAudio.volume=0.2;doneAudio.volume=0.5;loadAudio.play();

setTimeout(()=>{loader.style.opacity='0';document.getElementById('themeSwitcher').style.display='none';document.getElementById('builderIframe').style.opacity='1';loadAudio.pause();doneAudio.play();setTimeout(()=>{loader.style.display='none';document.body.style.overflow='auto';},2000);},loadTime);
</script>

</body>
</html>
