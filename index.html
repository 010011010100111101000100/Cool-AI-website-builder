<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool AI Website Builder</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #0a0a0f;
    font-family: 'Orbitron', sans-serif;
    color: white;
  }

  #builderIframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
  }

  #loader {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #0f1219 0%, #1b1f2a 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    opacity: 1;
    transition: opacity 2s ease;
    overflow: hidden;
  }

  .loader-text {
    font-size: 2.5rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 0 0 8px #0ff, 0 0 16px #0ff, 0 0 24px #0ff;
    animation: pulse 1.5s infinite alternate;
    position: relative;
    z-index: 10;
  }

  .loader-subtext {
    margin-top: 15px;
    font-size: 1.2rem;
    color: #0ff;
    text-shadow: 0 0 4px #0ff;
    animation: fadeInOut 2s infinite alternate;
    position: relative;
    z-index: 10;
  }

  .progress-container {
    position: relative;
    width: 300px;
    height: 6px;
    background: rgba(255,255,255,0.05);
    margin-top: 30px;
    border-radius: 3px;
    overflow: hidden;
    z-index: 10;
  }

  .progress-bar {
    position: absolute;
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #00ffff, #8a2be2);
    animation: progressFill 10s linear forwards;
  }

  /* Geometric shapes behind text */
  .shape {
    position: absolute;
    border: 2px solid #0ff;
    border-radius: 50%;
    opacity: 0.15;
    animation: rotateShape 10s linear infinite;
    z-index: 5;
  }

  .shape1 { width: 150px; height: 150px; top: 20%; left: 10%; }
  .shape2 { width: 200px; height: 200px; top: 60%; left: 70%; animation-duration: 12s; }
  .shape3 { width: 100px; height: 100px; top: 40%; left: 50%; animation-duration: 8s; }

  @keyframes rotateShape {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Grid scanning lines */
  .grid-line {
    position: absolute;
    width: 200%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #0ff, transparent);
    top: 50%;
    left: -100%;
    animation: scan 3s linear infinite;
    opacity: 0.2;
    z-index: 5;
  }

  @keyframes scan {
    0% { left: -100%; }
    100% { left: 100%; }
  }

  @keyframes pulse {
    0% { opacity: 0.5; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.05); }
  }

  @keyframes fadeInOut {
    0% { opacity: 0.4; }
    100% { opacity: 1; }
  }

  @keyframes progressFill {
    0% { width: 0%; }
    100% { width: 100%; }
  }

</style>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

<iframe id="builderIframe" src="https://cool-website-builder.base44.app"></iframe>

<div id="loader">
  <!-- Animated shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <!-- Scanning grid lines -->
  <div class="grid-line" style="top:20%; animation-delay:0s;"></div>
  <div class="grid-line" style="top:50%; animation-delay:1s;"></div>
  <div class="grid-line" style="top:80%; animation-delay:2s;"></div>

  <div class="loader-text">Loading AI Website Builder</div>
  <div class="loader-subtext">Initializing components...</div>
  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>
</div>

<script>
  setTimeout(() => {
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    setTimeout(() => loader.style.display = 'none', 2000);
  }, 10000);
</script>

</body>
</html>
