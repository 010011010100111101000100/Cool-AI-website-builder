<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool AI Website Builder</title>

<!-- TailwindCSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- React & ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

<!-- Sonner Toast -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sonner/dist/sonner.css">
<script src="https://cdn.jsdelivr.net/npm/sonner/dist/sonner.umd.js"></script>

<style>
  html, body, #root {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0a0a0f;
    font-family: 'Roboto', sans-serif;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 1;
  }

  /* Loader overlay */
  .loader-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0a0a0f;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 999;
    overflow: hidden;
  }

  /* Neon high-tech loader elements */
  .loading-text {
    font-size: 2rem;
    letter-spacing: 0.15em;
    color: #00ffff;
    text-transform: uppercase;
    font-weight: bold;
    animation: glowText 1.5s ease-in-out infinite alternate;
  }

  @keyframes glowText {
    0% { text-shadow: 0 0 5px #00ffff; }
    50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    100% { text-shadow: 0 0 10px #00ffff; }
  }

  .dots {
    display: flex;
    gap: 0.5rem;
    margin-top: 1rem;
  }

  .dot {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #00ffff;
    animation: blink 1.2s infinite;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }
  .dot:nth-child(4) { animation-delay: 0.6s; }

  @keyframes blink {
    0%, 80%, 100% { opacity: 0.2; transform: scale(0.8); }
    40% { opacity: 1; transform: scale(1.3); }
  }

  /* Scanning overlay */
  .scan-line {
    position: absolute;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(0,255,255,0.6), transparent);
    top: 0;
    left: 0;
    animation: scan 3s linear infinite;
    mix-blend-mode: lighten;
  }

  @keyframes scan {
    0% { top: 0%; }
    100% { top: 100%; }
  }

  .fade-out {
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeOut {
    from { opacity: 1; }
    to { opacity: 0; visibility: hidden; }
  }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/javascript">
const { useState, useEffect } = React;
const { Toaster } = window.Sonner;

function App() {
  const [fadeLoader, setFadeLoader] = useState(false);

  useEffect(() => {
    const timer = setTimeout(() => setFadeLoader(true), 10000); // 10 seconds
    return () => clearTimeout(timer);
  }, []);

  return React.createElement('div', { className: 'w-full h-full relative' },
    React.createElement(Toaster, { position: "top-right" }),

    // iframe loads immediately
    React.createElement('iframe', {
      src: 'https://cool-website-builder.base44.app',
      title: 'AI Website Builder'
    }),

    // loader overlay on top
    React.createElement('div', { className: `loader-overlay ${fadeLoader ? 'fade-out' : ''}` },
      React.createElement('div', { className: 'loading-text' }, 'Loading AI Website Builder'),
      React.createElement('div', { className: 'dots' },
        React.createElement('div', { className: 'dot' }),
        React.createElement('div', { className: 'dot' }),
        React.createElement('div', { className: 'dot' }),
        React.createElement('div', { className: 'dot' })
      ),
      React.createElement('div', { className: 'scan-line' })
    )
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
</script>
</body>
</html>
