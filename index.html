<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded AI Website Builder</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  #iframe-container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: #0a0a0f;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    color: white;
    font-family: sans-serif;
    font-size: 1.2rem;
  }

  /* Extra hide for base44 edit button if visible inside iframe */
  iframe::part(base44-edit-button),
  iframe .edit-button {
    display: none !important;
  }
</style>
</head>
<body>
<div id="iframe-container">
  <div id="overlay">Loading AI Website Builder...</div>
  <iframe src="https://cool-website-builder.base44.app" id="builder-iframe"></iframe>
</div>

<script>
  const iframe = document.getElementById('builder-iframe');
  const overlay = document.getElementById('overlay');

  // Hide overlay when iframe fully loads
  iframe.addEventListener('load', () => {
    overlay.style.display = 'none';
  });
</script>
</body>
</html>
