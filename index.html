<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cool AI Website Builder</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: #0a0a0f;
    font-family: Arial, sans-serif;
  }

  /* iframe fills the screen */
  #builderIframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 0;
  }

  /* Loading overlay */
  #loader {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #0f1219, #1b1f2a);
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 10;
    opacity: 1;
    transition: opacity 2s ease;
  }

  .loader-text {
    font-size: 2rem;
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: pulse 1.5s infinite alternate;
  }

  .loader-subtext {
    margin-top: 10px;
    font-size: 1rem;
    color: #aaa;
    animation: fadeInOut 2s infinite alternate;
  }

  /* Animations */
  @keyframes pulse {
    0% { opacity: 0.5; transform: scale(1); }
    100% { opacity: 1; transform: scale(1.05); }
  }

  @keyframes fadeInOut {
    0% { opacity: 0.4; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>

<!-- iframe loads immediately -->
<iframe id="builderIframe" src="https://cool-website-builder.base44.app"></iframe>

<!-- loading overlay -->
<div id="loader">
  <div class="loader-text">Loading AI Website Builder</div>
  <div class="loader-subtext">Initializing components...</div>
</div>

<script>
  // wait 10 seconds, then fade out the loader
  setTimeout(() => {
    const loader = document.getElementById('loader');
    loader.style.opacity = '0';
    // remove from DOM after fade
    setTimeout(() => loader.style.display = 'none', 2000);
  }, 10000);
</script>

</body>
</html>
